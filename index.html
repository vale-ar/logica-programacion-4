<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Generador Secuencia Fibonacci</title>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-buttons">
                <span class="button close"></span>
                <span class="button minimize"></span>
                <span class="button maximize"></span>
            </div>
            <span class="title">Generador de Fibonacci</span>
        </div>
        <div class="content">
            <label for="numberInput">
                <i class="fas fa-calculator"></i> Ingresa un n√∫mero:
            </label>
            <input type="text" id="numberInput" placeholder="Ej: 8">
            <button id="generateButton">
                <i class="fas fa-play"></i> Generar Secuencia
            </button>
            <div id="result">
                <i class="fas fa-spinner hidden"></i>
                <span class="result-text"></span>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="./script.js"></script>
</body>
</html>
